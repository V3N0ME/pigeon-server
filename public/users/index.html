    <script>
      var inputName = document.getElementById("input-name");
      var inputUsername = document.getElementById("input-username");
      var inputSpecialization = document.getElementById("input-specialization");

      var saveState = "add";

      getUsers();

      function getUsers() {
        var token = sessionStorage.getItem("token");

        $.ajax({
          url: "/user",
          type: "get",
          headers: {
            'x-access-token': token
          },
          success: function(res) {
            if (res.code === 403) {
              window.location = "/login";
              return;
            }
          
            populateTable(res);
           
          },
          error: function(err) {
            alert(err.toString());
          }
        });
      }

      function getInputTypes() {
        var token = sessionStorage.getItem("token");

        $.ajax({
          url: "/question/input_type",
          type: "get",
          headers: {
            authorization: token
          },
          success: function(res) {
            if (res.code === 403) {
              alert(res.msg);
              window.location = "/login";
              return;
            }
            if (res.code === 200) {
              var types = res.data;
              for (var i = 0; i < types.length; i++) {
                var opt = document.createElement("option");
                opt.text = types[i].label;
                opt.value = types[i].id;
                inputType.add(opt);
              }
            } else {
              alert(res.msg);
            }
          },
          error: function(err) {
            alert(err.toString());
          }
        });
      }

      function getOptionGroups() {
        var token = sessionStorage.getItem("token");

        $.ajax({
          url: "/question/option_group",
          type: "get",
          headers: {
            authorization: token
          },
          success: function(res) {
            if (res.code === 403) {
              alert(res.msg);
              window.location = "/login";
              return;
            }
            if (res.code === 200) {
              var groups = res.data;
              for (var i = 0; i < groups.length; i++) {
                var opt = document.createElement("option");
                opt.text = groups[i].options.join(", ");
                opt.value = groups[i].id;
                optionGroup.add(opt);
              }
            } else {
              alert(res.msg);
            }
          },
          error: function(err) {
            alert(err.toString());
          }
        });
      }
    </script>

    <script>
      function deleteQuestion(id) {
        var token = sessionStorage.getItem("token");

        $.ajax({
          url: "/user?id=" + id,
          type: "delete",
          headers: {
            authorization: token
          },
          success: function(res) {
            if (res.code === 403) {
              alert(res.msg);
              window.location = "/login";
              return;
            }
            if (res.code === 200) {
              getQuestions();
            } else {
              alert(res.msg);
            }
          },
          error: function(err) {
            alert(err.toString());
          }
        });
      }

      function updateQuestion(id, obj) {
        var token = sessionStorage.getItem("token");

        $.ajax({
          url: "/question?id=" + id,
          type: "put",
          data: JSON.stringify(obj),
          headers: {
            authorization: token,
            "Content-Type": "application/json"
          },
          success: function(res) {
            if (res.code === 403) {
              alert(res.msg);
              window.location = "/login";
              return;
            }
            if (res.code === 200) {
              getQuestions();
              $("#myModal").modal("hide");
            } else {
              alert(res.msg);
            }
          },
          error: function(err) {
            alert(err.toString());
          }
        });
      }

      function createQuestion(obj) {
        var token = sessionStorage.getItem("token");

        $.ajax({
          url: "/user/register",
          type: "post",
          data: JSON.stringify(obj),
          headers: {
            'x-access-token': token,
            "Content-Type": "application/json"
          },
          success: function(res) {
            if (res.code === 403) {
              alert(res.msg);
              window.location = "/login";
              return;
            }

            if (res.code != 200) {
              alert(res.msg);
              return;
            }

            getUsers();
            $("#myModal").modal("hide");
           
          },
          error: function(err) {
            alert(err.toString());
          }
        });
      }
    </script>
    <script>
      function resetValues() {
        inputName.value = "";
        inputUsername.value = "";
        inputSpecialization.value = "";
      }

      $("#myModal").on("hidden.bs.modal", function() {
        resetValues();
      });

      function validate() {
        const obj = {};
        obj.name = inputName.value;
        obj.username = inputUsername.value;
        obj.specialization = inputSpecialization.value;

        if (obj.name.trim().length === 0) {
          alert("Enter name");
          return false;
        }

        if (obj.username === "") {
          alert("Enter username");
          return false;
        }

        if (obj.specialization === "") {
          alert("Enter Specification");
          return false;
        }

        return true;
      }

      function serialize() {
        const obj = {};
        obj.name = inputName.value;
        obj.username = inputUsername.value;
        obj.specialization = inputSpecialization.value;
        obj.role = "user"

        return obj;
      }

      function save() {
        var isValid = validate();
        if (!isValid) {
          return;
        }
        var obj = serialize();

        if (saveState === "add") {
          createQuestion(obj);
        } else if (saveState === "update") {
          updateQuestion(selectedId, obj);
        }
      }

      function openCreateModel() {
        saveState = "add";
        $("#myModal").modal();
      }
    </script>
